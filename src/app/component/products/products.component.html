<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a href="">
        <img
          src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100"
          alt=""
        />
        <h6>Grocery</h6>
      </a>
    </div>
    <div class="item">
      <a href="">
        <img
          src="https://rukminim1.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100"
          alt=""
        />
        <h6>Mobiles</h6>
      </a>
    </div>
    <div class="item">
      <a href="">
        <img
          src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100"
          alt=""
        />
        <h6>Fashions</h6>
      </a>
    </div>
    <div class="item">
      <a href="">
        <img
          src="https://rukminim1.flixcart.com/flap/96/96/image/ab7e2b022a4587dd.jpg?q=100"
          alt=""
        />
        <h6>Home & Funitures</h6>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of productList">
        <div class="card col-md-3">
          <img src="{{item.image}}" alt="" />
          <h5 style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; max-width: 100ch;" >{{item.title}} </h5>
          <p style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}} </p>
          <p><strong>Price:</strong> ${{item.price}} </p>
          <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
